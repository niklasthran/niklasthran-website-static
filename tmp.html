<!DOCTYPE html>
<head>
    <title>tmp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        head, body{
            font-family: Helvetica, Arial, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            font-size: 9pt;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: auto;
            height: 100%;
            object-fit: cover;
        }

        img {
            width: auto;
            height: 100%;
            object-fit: cover;
            
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 25vw);
            grid-auto-rows: auto;
            gap: 0;
        }

        .container {
            width: 25vw;
            height: 25vw;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        @media only screen and (max-width: 500px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, 50vw);
            }

            .container {
                width: 50vw;
                height: 50vw;
            }
        }

    </style>
</head>

<body>
    <body>
            <div class="grid-container">

                <div class="container">
                    <img src="/static/tmp/count_history_qc_p001sn.png">
                </div>

                </div>

                <div class="container">

                </div>
                
                <div class="container">

                    </video>
                </div>

                <div class="container">

                <div class="container">
